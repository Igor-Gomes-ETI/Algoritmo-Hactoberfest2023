<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Ponderada</title>
</head>
<body>
    <div>
        <h1>Cálculo de Média Ponderada</h1>
        <form method="post">
            <label for="codigo">Código do aluno:</label>
            <input type="text" id="codigo" name="codigo" required><br>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" step="0.01" required><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" step="0.01" required><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" step="0.01" required><br>
            <button type="submit">Calcular Média</button>
        </form>
    </div>
</body>
</html>
